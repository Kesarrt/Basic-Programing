<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="product-card">
        <div class="product-image">
            <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg"
                alt="Product Image">
        </div>
        <div class="product-details">
            <h3 class="product-title">SAMSUNG Galaxy Watch6LTE</h3>
            <p style="color: #6c757d; margin: 0px 0px 10px 0px;">Graphite Stap, 44mm</p>

            <div class="rating-container">
                <div class="product-rating">
                    4.3 ★
                </div>
                <span style="color: #6c757d;">(973)</span>
                <span>
                    <img class="f-assured-img"
                        src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png"
                        alt="Assured Logo">
                </span>

            </div>

            <div class="product-price">
                <span class="discounted-price">₹18,999</span>
                <span class="actual-price">₹41,999</span>
                <span class="discount-percentage"> 54% off</span>
            </div>
            <h2 style="color: rgb(34, 167, 34); margin: 10px 0px;"> Bank Offer </h2>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>

</body>

</html>
