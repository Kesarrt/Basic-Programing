<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple vertical box</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1 class="main-heading">Highest & Average CTC</h1>
        <div class="sub-box">
            <h2 class="sub-title">Expected increase in Salary Potnetial</h2>
            <div class="sub-value">60%</div>
        </div>
        <div class="sub-box">
            <h2 class="sub-title">Average CTC</h2>
            <div class="sub-value">Rs. 6.1 LPA</div>
        </div>
        <div class="sub-box">
            <h2 class="sub-title">Highest CTC</h2>
            <div class="sub-value">Rs. 36 LPA</div>
        </div>
    </div>

</body>

</html>
